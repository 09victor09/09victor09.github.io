<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="src/dropDown.js"></script>
  <script src="src/addRemoveElements.js"></script>
  <script src="src/addWeatherChart.js"></script>
  <script src="src/test.js"></script>

  <link rel="stylesheet" href="styles/styles.css">
  <title>Weather App</title>
</head>

<body>
  <div class="grid">
    <h1>Weather Chart</h1>
    <aside>
      <p>Menu options: </p>
      <form>
        Select an output type:
        <select id="output_type">
          <option>temperature</option>
          <option>light</option>
          <option>pressure</option>
          <option>Hum_SHT</option>
          <option>ILL_lx</option>
          <option>TempC_SHT</option>
          <option>TempC_DS</option>
        </select>
  
        Select one or more devices
        <select id="devices" multiple>
          <option>py_wierden</option>
          <option>py_saxion</option>
          <option>py_group3</option>
          <option>lht_saxion</option>
          <option>lht_wierden</option>
          <option>lht_gronau</option>
        </select>
      </form>
      <button onclick="addWeatherChart(getDropDownOption('output_type'), getMultipleDropDownOption('devices'), document.getElementById('div1'))">Add Element</button>
    </aside>
    <figure class="chart-wrap">
      <div id = "div1">
        
      </div>
    </figure>
    <footer></footer>
  </div>
</body>
</html>
